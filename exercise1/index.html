<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes app</title>
</head>

<body>
    <div class="wrapper">
        <section id="inputinfo">
            <h1>Your notes app</h1>
            <input type="text" name="title" id="notetitleinput" placeholder="Title..."></input>
            <br>
            <textarea name="body" id="notebodyarea" cols="30" rows="10" placeholder="Note..."></textarea>
            <br>
            <button type="submit " id="btnsubmit">Submit your new note!</button>
        </section>

        <section id="notes">
            <h2 class="noteswrapper">Notes</h2>
        </section>
    </div>

    <template id="template">
    </template>

    <script src="main.js"></script>
</body>

</html>
