<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .droptarget {
      float: left; 
      width: 300px; 
      height: 200px;
      margin: 15px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }

    .dragged {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100px;
        height: 100px;
        background-color: red;
        border: 0.5px solid black;
        border-radius: 0px;
    }
</style>
<body>
    <div class="droptarget"></div>
    <div class="dragged"></div>


    <label>Border color:
        <select class="border__color" name="border__color">
            <option value=""> Default</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
        </select>
    </label>
    <br>
    <br>
    <label>Border thickness:
        <select class="border__thickness" name="border__thickness">
            <option value=""> Default </option>
            <option value="thin">Thin</option>
            <option value="medium">Medium</option>
            <option value="thick">Thick</option>
        </select>
    </label>
    <br>
    <br>
    <label>Background color:
        <select class="backgroundColor" name="backgroundColor">
            <option value=""> Default</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
        </select>
    </label>
    <br>
    <br>
    <label>Border radius:
        <select class="border__radius" name="border__radius">
            <option value=""> Default</option>
            <option value="20px">20px</option>
            <option value="30px">30px</option>
            <option value="50px">50px</option>
        </select>
    </label>

    <script src="main.js"></script>
</body>
</html>
